<div class="centered-content">
    <div class="white-box">
  
      <h1 class="title has-text-primary">Sign up</h1>
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #nomInput class="input has-background-light" type="text" placeholder="Nom">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #prenomInput class="input has-background-light" type="text" placeholder="Prenom">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #statutInput class="input has-background-light" type="text" placeholder="Statut">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #heureMinInput class="input has-background-light" type="number" placeholder="Nombre d'heure Minimum">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #heureDechargeableInput class="input has-background-light" type="number" placeholder="Nombre d'heure Dechargeable">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #pwInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="button is-success has-text-white" (click)="onSignupButtonClicked(nomInput.value, prenomInput.value, statutInput.value, heureMinInput.value, heureDechargeableInput.value, pwInput.value)">
            Valider
          </button>
        </p>
      </div>
      <br>
  
      <p class="has-text-grey">Already got an account? <a routerLink="../connexion">Login</a> now!</p>
  
    </div>
  </div>
